<html>
    <head>
        <title>IPL DATA</title>
        <style>
            body{
    margin-top: 30px;
    margin-left:40px;
}

.header {
    text-align:center;
    
    color:red;
}
button {
    font-size:20px; 
    background-color:white;
    border:2px solid black;

}

.axis text {
  font: 10px sans-serif;
}
.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.axis--x path {
  display: none;
}
.path-line {
  fill: none;
  stroke: yellow;
  stroke-width: 1.5px;
}
svg {
  background: #f0f0f0;
}

.flex-container {
    display:flex;
    flex-direction: row;
    justify-content: space-around;
}
        </style>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script>
          function numberOfMatches() {
            fetch('http://localhost:5000/matchesplayed').then(function(response){
             
             response.json().then(function(data){
            number(data);
            }).catch(function(err){
               console.log('FETCH parsing error',err)
             })
            })
          }  

          function numberOfWon() {
           fetch('http://localhost:5000/matchesWon').then(function(response){
    
            response.json().then(function(data){
                console.log(data);
               stacked(data);
            }).catch(function(err){
               console.log('FETCH parsing error',err)
             })
            })
          }  
          function extra_Runs() {
            fetch('http://localhost:5000/extraRuns').then(function(response){
             
             response.json().then(function(data){
            number(data);
            }).catch(function(err){
               console.log('FETCH parsing error',err)
             })
            })
          }  
          function economical_bowler() {
            fetch('http://localhost:5000/economical').then(function(response){
             
             response.json().then(function(data){
            number(data);
            }).catch(function(err){
               console.log('FETCH parsing error',err)
             })
            })
          }  
          
        </script>
        <script>
           function number(data){
               console.log(data);
                        $('#container').highcharts({
                        chart: {
                            type: "column"
                        },
                        title: {
                            text: "Matches Played"
                        },
                        xAxis: {
                            categories: Object.keys(data),
                            type: 'category',
                            allowDecimals: false,
                            title: {
                                text: ""
                            }
                        },
                        yAxis: {
                            title: {
                                text: "NO OF MATCHES"
                            }
                        },
                        series: [{
                            name: 'YEARS',
                            data: Object.values(data)
                        }]
                    }); 
                }




                
    function stacked(data) { 
        
                    
                    let season = ['2008','2009','2010','2011','2012','2013','2014','2015','2016','2017']
                    let teamNames = Object.keys(data)
                    let teamArray=Object.values(data)
                    // draw chart
                    $('#container').highcharts({
                chart: {
                    type: "bar"
                },
                title: {
                    text: "Matches won of all teams over all the years of IPL."
                },
                xAxis: {
                    categories: season,
                    type: 'category',
                    allowDecimals: false,
                    title: {
                        text: "Years"
                    }
                },
                yAxis: {
                    title: {
                        text: "Total number of matches."
                    }
                },
                legend: {
                    reversed: true
                },
                plotOptions: {
                    series: {
                        stacking: 'normal'
                    }
                },
                series: [{
                    name: teamNames[0],
                    data: teamArray[0]
                },
                {
                    name: teamNames[1],
                    data: teamArray[1]
                },
                {
                    name: teamNames[2],
                    data: teamArray[2]
                },
                {
                    name: teamNames[3],
                    data: teamArray[3]
                },
                {
                    name: teamNames[4],
                    data: teamArray[4]
                },
                {
                    name: teamNames[5],
                    data: teamArray[5]
                },
                {
                    name: teamNames[6],
                    data: teamArray[6]
                },
                {
                    name: teamNames[7],
                    data: teamArray[7]
                },
                {
                    name: teamNames[8],
                    data: teamArray[8]
                },
                {
                    name: teamNames[9],
                    data: teamArray[9]
                },
                {
                    name: teamNames[10],
                    data: teamArray[10]
                },
                {
                    name: teamNames[11],
                    data: teamArray[11]
                },
                {
                    name: teamNames[12],
                    data: teamArray[12]
                },
               
                ]
            });
        }

                
            


        

        </script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8">

 
        </script>
    </head>

    <body>
        <div class ="header"><h1>IPL DATA</h1></div>
        <div class=flex-container>
        <button type="text"  onclick="numberOfMatches()">number of matches</button>
        <button type="text"  onclick="numberOfWon()">Matches Won</button>
        <button type="text"  onclick="extra_Runs()">Extra Runs</button>
        <button type="text"  onclick="economical_bowler()">Economical Bowler</button>
        </div>

                Highcharts data load from a JSON using manual JSON Processing
                </div> -->
                <div id="container" style="height: 400px"></div>
                <div id="contain" style="width:100%; height:400px;"></div>
    </body>
</html>
